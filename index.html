<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style type="text/css">
    body {
        margin: 0;            /* Reset default margin */
    }
    iframe {
        display: block;       /* iframes are inline by default */
        background: #000;
        border: none;         /* Reset default border */
        height: 100vh;        /* Viewport-relative units */
        width: 100vw;
    }
    </style>
<body>
<iframe id="youtube" src="https://player.twitch.tv/?channel=7ExB9z0yaqM&parent=itzmajkl.github.io" height="575" width="950" frameborder="0" scrolling="no" allowfullscreen="true"></iframe>
</body>
<script type="text/javascript">


  function querySt(ji) {
      hu = window.location.search.substring(1);
      gy = hu.split("&");
      for (i = 0; i < gy.length; i++) {
          ft = gy[i].split("=");
          if (ft[0] == ji) {
              return ft[1];
          }
      }
  }

  var koko = querySt("koko");
  document.write(koko);
  document.write("<br>");
  document.write(hu);

  document.getElementById('youtube').value = koko; 
</script>

</html>
