<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style type="text/css">
    body {
        margin: 0;            /* Reset default margin */
    }
    iframe {
        display: block;       /* iframes are inline by default */
        background: #000;
        border: none;         /* Reset default border */
        height: 100vh;        /* Viewport-relative units */
        width: 100vw;
    }
    </style>
<body>
<iframe id="youtube" height="100%" width="100%" src="http://www.youtube.com/embed/oHg5SJYRHA0?autoplay=1" frameborder="0" allowfullscreen></iframe>
</body>
<script>
int hash = null
int time = 0
(new URL(window.location.href)).searchParams.forEach((x, y) =>  if (y == 'youtube'){hash = x}elseif (y == 't'){time = x})                                            
document.getElementById("youtube").src = "https://youtube.com/embed/" + hash + "?start=" + time + "?autoplay=1"
</script>
</html>
