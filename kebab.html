<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style type="text/css">
    body {
        margin: 0;            /* Reset default margin */
    }
    iframe {
        display: block;       /* iframes are inline by default */
        background: #000;
        border: none;         /* Reset default border */
        height: 100vh;        /* Viewport-relative units */
        width: 100vw;
    }
    </style>
<body>
<iframe id="youtube" src="https://player.twitch.tv/?channel=7ExB9z0yaqM&parent=itzmajkl.github.io" height="575" width="950" frameborder="0" scrolling="no" allowfullscreen="true"></iframe>
</body>
<script>
let hash = null;
var time = 0;
(new URL(window.location.href)).searchParams.forEach(function(x, y) {
        if (y === "youtube") {
            hash = x;
        }else{
          time = x;
        }
    })
   document.getElementById("youtube").src = "https://player.twitch.tv/embed/?channel=" + hash + "&parent=itzmajkl.github.io""
</script>
</html>
